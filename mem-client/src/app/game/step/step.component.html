<h3>
  {{gameStep.inputQuestion.name}}
</h3>
<mat-button-toggle-group #group="matButtonToggleGroup">
  <mat-button-toggle *ngFor="let answer of gameStep.inputQuestion.answers" value="answer" (click)="select(answer)">
    {{answer.name}}
  </mat-button-toggle>
</mat-button-toggle-group>
<br>
<img src="{{gameStep.media | serverFile }}" />
