<button mat-button (click)="createExplanation()" *ngIf="question.explanation==null" mat-tooltip="Add explanation">
  <mat-icon>info</mat-icon>
</button>
<div *ngIf="question.explanation" class="explanation">
  <button mat-raised-button (click)="deleteExplanation()" mat-tooltip="Delete explanation">
    <mat-icon>delete</mat-icon>
    Delete Explanation
  </button>
  <br>
  <br>
  <br>

  <mat-form-field>
    <textarea matInput placeholder="Add comments describing the correct answer" [(ngModel)]="question.explanation.comments"
      rows="6"></textarea>
  </mat-form-field>

  <div fxLayout="row">
    <mat-card fxFlex="300px">
      <div fxLayout="row" fxLayoutAlign="center" *ngIf="question.explanation.media">
        <img src="{{question.explanation.media | serverFile }}" class="visualContentImage" />
      </div>
      <mat-card-actions>
        <button mat-button (click)="deleteVisualContent(question.explanation)" *ngIf="question.explanation.media">
          <mat-icon>delete</mat-icon> Delete
        </button>
        <app-upload-component accept="image/jpeg,image/png,image/gif" [multiple]="false" [uploadListener]="this"></app-upload-component>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
