<mat-accordion>
  <mat-expansion-panel *ngFor="let group of groups">
    <mat-expansion-panel-header>
      {{group.name}}
    </mat-expansion-panel-header>


    <mat-form-field>
      <input matInput [(ngModel)]="group.name" placeholder="Group Name">
    </mat-form-field>


    <mat-action-row>
      <button mat-raised-button (click)="deleteGroup(group)"><mat-icon>delete</mat-icon> Delete Group</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<br>
<button mat-raised-button (click)="newGroup()" color="accent"><mat-icon>create</mat-icon> New</button>
