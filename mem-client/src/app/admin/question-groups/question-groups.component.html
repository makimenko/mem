<mat-accordion multi="false">
  <mat-expansion-panel *ngFor="let group of event.groups">
    <mat-expansion-panel-header>
      {{group.name}}
    </mat-expansion-panel-header>

    <mat-form-field style="width:50%">
      <input matInput [(ngModel)]="group.name" placeholder="Group Name">
    </mat-form-field>

    <mat-tab-group>
      <mat-tab label="Questions">
        <h3>List of Questions with Answer Options</h3>
        <app-question-list [group]="group"></app-question-list>
      </mat-tab>
      <mat-tab label="Alternative Content">
        <h3>Some Additional Content</h3>
        <p>...</p>
      </mat-tab>
    </mat-tab-group>

    <mat-action-row>
      <button mat-raised-button (click)="deleteGroup(group)" color="accent">
        <mat-icon>delete</mat-icon> Delete Group</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<br>
<button mat-raised-button (click)="newGroup()" color="accent">
  <mat-icon>create</mat-icon> New Group</button>
