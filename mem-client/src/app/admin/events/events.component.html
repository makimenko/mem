<div fxLayout="row" fxLayoutWrap fxLayoutAlign="start stretch">

  <mat-card fxFlex="300px" *ngFor="let event of events">
    <mat-card-header>
      <mat-card-title>{{event.name}}</mat-card-title>
      <mat-card-subtitle>{{event.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{event.thumbnail | serverFile}}">
    <mat-card-content>
      <p>{{event.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button routerLink="/event-detail/{{event.uuid}}">EDIT</button>        
        <button mat-button (click)="delete(event)">DELETE</button>
      </mat-card-actions>
  </mat-card>

  <a routerLink="/event-detail/new">
    <mat-card fxFlex="300px">
      <mat-card-content>
        <mat-icon style="font-size:100px;color:lightgray;">create_new_folder</mat-icon>
      </mat-card-content>
    </mat-card>
  </a>

</div>
