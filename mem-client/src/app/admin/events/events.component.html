<div fxLayout="row" fxLayoutWrap fxLayoutAlign="start stretch">

  <mat-card fxFlex="300px" *ngFor="let event of events">
    <mat-card-header>
      <mat-card-title>{{event.name}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
        very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/event-detail/{{event.uuid}}">EDIT</button>
      <button mat-button (click)="delete(event)">DELETE</button>
    </mat-card-actions>
  </mat-card>

  <mat-card fxFlex="300px">
    <mat-card-header>
      <mat-card-title>New Event</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-icon style="font-size:100px;color:lightgray;">create_new_folder</mat-icon>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/event-detail/new">NEW</button>
    </mat-card-actions>
  </mat-card>

</div>
